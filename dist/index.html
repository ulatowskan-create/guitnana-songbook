
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitnana Songbook - Twój Śpiewnik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    :root {
      --pop-black: #000000;
      --pop-white: #FFFFFF;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      margin: 0;
      overflow: hidden;
      scroll-behavior: smooth;
    }
    .chords-font {
      font-family: 'JetBrains Mono', monospace;
    }
    .handwriting-font {
      font-family: 'Permanent Marker', cursive;
    }
    
    /* Custom Scrollbar Pop-Art Style */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #FFFFFF;
      border-left: 3px solid #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #000000;
      border: 3px solid #FFFFFF;
      border-radius: 0px;
    }
    
    /* Micro-animations */
    .pop-card {
      background: #FFFFFF;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0px #000000;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .pop-card:hover {
      transform: translate(-4px, -4px);
      box-shadow: 12px 12px 0px #000000;
    }
    
    .pop-button {
      background: #FFFFFF;
      border: 4px solid #000000;
      box-shadow: 6px 6px 0px #000000;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .pop-button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px #000000;
    }
    .pop-button:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px #000000;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    .flower-sway {
      animation: sway 6s ease-in-out infinite;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
